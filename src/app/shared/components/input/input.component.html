<div class="sol-input-group" [class.error]="error">
  @if (label) {
    <label [for]="id" class="sol-input-group__label">
      {{ label }}
      @if (required) {
        <span class="sol-input-group__required">*</span>
      }
    </label>
  }

  <div
    class="sol-input-wrapper"
    [class.has-password-toggle]="type === 'password'"
    [class.has-prefix]="icon"
  >
    @if (icon) {
      <i class="sol-input-prefix" [class]="icon"></i>
    }
    <input
      [attr.maxlength]="maxlength"
      [attr.minlength]="minlength"
      [attr.pattern]="pattern"
      [autocomplete]="autocomplete"
      [disabled]="disabled"
      [dropSpecialCharacters]="dropSpecialCharacters"
      [id]="id"
      [mask]="mask"
      [name]="name || id || ''"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [showMaskTyped]="showMaskTyped"
      [type]="getInputType()"
      [(ngModel)]="innerValue"
      (ngModelChange)="handleModelChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      class="sol-input"
      [class.disabled]="disabled"
      [class.error]="error"
      [class.primary]="!error"
      [class.readonly]="readonly"
    />
    @if (type === 'password') {
      <button
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
        class="sol-input-password-toggle"
        tabindex="0"
        type="button"
      >
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    }
  </div>

  @if (error) {
    <div class="sol-input-group__error">
      <p class="sol-error-message">{{ errorMessage || 'Campo obrigat√≥rio' }}</p>
    </div>
  }
</div>
